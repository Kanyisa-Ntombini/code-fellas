<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <form action="">
        <h1>Cool Jobs Search</h1>
        <label for="">First Name :</label>
        <input type="text" name="" id="" class="firstName">
        <br><br>
        
        <label for="">Last Name</label>
        <input type="text" name="" id="" class="lastName">
        <br><br>
        
        <label for="">Date of Birth</label>
        <input type="text" name="" id="" class="dateOfBirth">
        <br><br>
        
        <label for="">Cell Number</label>
        <input type="text" name="" id="" class="cellNumber">
        <br><br>
        <label for="">Email Address</label>
        <input type="text" name="" id="" class="emailAddress">
        <br><br>
        <label for="">Physical Address</label>
        <input type="text" name="" id="" class="physicalAddress">
        <br><br>
        
        <label for="">Postal Address</label>
        <input type="text" name="" id="" class="postalAddress">
        <br><br>
        
        <label for="">Are you currently employed?</label>
        <input type="radio" name="yes" class="employedRadio" value="yes">
        <label for="">Yes</label>
        <input type="radio" name="no" class="employedRadio" value="no">
        <label for="">No</label>
        <br><br>
        

        <label for="">How long have you been unemployed?</label>
        <input type="text" name="" id="" class="unemploymentTime">
        <br><br>
        <label for="myfile">Upload CV</label>
        <input type="file" id="myfile" name="myfile" class="cvUpload"><br><br>
        <br><br>
        <button type="button" name="button" class="submitButton"> Submit</button>
        <br><br>

        <script src="../code-fellas/js/dom.js" ></script>
        <script src="../code-fellas/js/factory-function.js"></script>
    </form>
</body>
</html>
