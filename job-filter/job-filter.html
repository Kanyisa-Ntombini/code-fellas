<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="job-filter.css" />
  </head>
  <body>
    <!-- DROP DOWN MENU FOR JOB CATEGORIES -->

    <section class="container"> 
      <section class="">
        <label for="" class="categoryJob">Categories:</label>
        <span class="">
            <select name="categories" id="chooseCategory" class="">
                <option value="selectjobs">Select Jobs</option>
                <option value="info-tech">Information Technology</option>
                <option value="teaching">Teaching</option>
                <option value="nursing">Nursing</option>
                <option value="accounting">Accounting</option>
                <option value="engineering">Engineering</option>
                <option value="all">Show All</option>
            </select>
        </span>

    <section class="center-jobs">
      <label for="" class="categoryJob">CATEGORIES: </label>
      <span class="">
        <select name="categories" id="chooseCategory" type="dropDown" class="">
          <option value="selectjobs">Select Jobs</option>
          <option value="info-tech">Information Technology</option>
          <option value="teaching">Teaching</option>
          <option value="nursing">Nursing</option>
          <option value="accounting">Accounting</option>
          <option value="engineering">Engineering</option>
          <option value="all">Show All</option>
        </select>
      </span>

    </section>
    <br />
    <br />
    <button type="button" class="showBtn">Show</button>

    <section>
      <div class="referenceDiv"></div>
    </section>
    </section>

    <script src="filter-factory-func.js"></script>
    <script src="dom-filter.js"></script>
  </body>
</html>
