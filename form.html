<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Register form</title>
  </head>
  <body>
    <form action="" class="fields">
      <h1>COOL JOBS SEARCH</h1>

      <label for="">First Name </label>
      <input type="text" name="" id="" class="firstName" />
      <br /><br />

      <label for="">Last Name</label>
      <input type="text" name="" id="" class="lastName" />
      <br /><br />

      <label for="">Date of Birth</label>
      <input type="text" name="" id="" class="dateOfBirth" />
      <br /><br />

      <label for="">Cell Number</label>
      <input type="text" name="" id="" class="cellNumber" />
      <br /><br />
      <label for="">Email Address</label>
      <input type="text" name="" id="" class="emailAddress" />
      <br /><br />
      <label for="">Physical Address</label>
      <input type="text" name="" id="" class="physicalAddress" />
      <br /><br />

      <label for="">Postal Address</label>
      <input type="text" name="" id="" class="postalAddress" />
      <br /><br />

      <label for="">Are you currently employed?</label>
      <input type="radio" name="radioBbtn" class="employedRadio" value="yes" />
      <label for="">Yes</label>
      <input type="radio" name="radioBbtn" class="employedRadio" value="no" />
      <label for="">No</label>
      <br /><br />

      <label for="">If unemployed, How long have you been unemployed?</label>
      <input type="text" name="" id="" class="unemploymentTime" />
      <br /><br />
      <!-- <label for="myfile">Upload CV</label>
      <input
        type="file"
        id="myfile"
        name="myfile"
        class="cvUpload"
      /><br /><br /> -->
      <br /><br />
      <button
        type="button"
        name="button"
        class="submitButton"
        onclick="location.href='./main.html'"
      >
        Submit
      </button>
      <br /><br />
      <script src="./local-storage.js"></script>
      <script src="./js/factory-function.js"></script>
      <script src="./js/dom.js"></script>
    </form>
  </body>
</html>
